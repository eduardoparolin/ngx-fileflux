<input
  type="file"
  multiple accept=".jpeg, .jpg, .png, .pdf, .docx, .doc, .xlsx, .xls"
  id="file_upload"
  (change)="onMultipleFileUpload($event)"
/>

<div class="items-container">
  @for (item of uploadService.items(); track item.id) {
    <div class="item">
      <span>{{ item.name }}</span>
      <mat-icon (click)="uploadService.remove(item)">cancel</mat-icon>
    </div>
  }
</div>
