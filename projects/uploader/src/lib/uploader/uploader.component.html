<input
  type="file"
  multiple accept=".jpeg, .jpg, .png, .pdf, .docx, .doc, .xlsx, .xls"
  id="file_upload"
  (change)="onMultipleFileUpload($event)"
/>
<div class="text-container">
  <label for="file_upload" class="file-upload-label">
    <mat-icon>cloud_upload</mat-icon>
    <span>Drag and drop or click to select files</span>
  </label>
  <span class="file-upload-instruction">Supported formats: .jpeg, .jpg, .png, .pdf, .docx, .doc, .xlsx, .xls</span>
</div>
<div class="items-container">
  @for (item of controller().items(); track item.id) {
    <div class="item">
      <span>{{ item.file.name }}</span>
      @if (item.status === UploaderStatus.IDLE) {
        <mat-icon (click)="uploadService.remove(controller(), item)">cancel</mat-icon>
      }
    </div>
  }
</div>
